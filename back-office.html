<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Back-Office</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid justify-content-start">
          <a class="navbar-brand" href="#">Navbar</a>
          <a class="navbar-brand" href="all-product.html">Tutti prodotti</a>
        </div>
      </nav>
      <h1 class="text-center">Back-Office</h1>
      <h3 class="text-center mb-3">Creazione Nuovo Prodotto</h3>
    </header>
    <main class="mb-5">
      <div class="text-center mb-3">
        <button class="btn btn-info" id="reset">RESET FORM</button>
      </div>
      <form id="create-product" name="create-product" autocomplete="on">
        <div class="container w-25">
          <span class="input-group-text">Nome</span>
          <input
            type="text"
            class="form-control mb-3"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-lg"
            id="name"
            autocomplete="on"
          />
          <span class="input-group-text">Descrizione</span>
          <input
            type="text"
            class="form-control mb-3"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-lg"
            id="description"
          />
          <span class="input-group-text">Brand</span>
          <input
            type="text"
            class="form-control mb-3"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-lg"
            id="brand"
          />
          <span class="input-group-text">URL Immagine</span>
          <input
            type="text"
            class="form-control mb-3"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-lg"
            id="imageUrl"
          />
          <span class="input-group-text">Prezzo</span>
          <input
            type="text"
            class="form-control mb-3"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-lg"
            id="price"
          />
        </div>
        <div class="text-center" id="form-btn">
          <button class="btn btn-light">Crea</button>
        </div>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="back-office.js"></script>
  </body>
</html>
